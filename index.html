<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/sun.ico"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>YETAKCHI YOSHLAR YOZGI MAKTABI</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <div class="parachute"><img src="img/parashut.png" /></div>
        <div class="photo-taker">
          <img src="./img/Group.png" />
        </div>
        <div class="sun">
          <img src="img/sun.png" />
        </div>
      </div>
      <div class="main">
        <div class="wrapper">
          <div class="logo">
            <img src="img/Yozgi_maktab_logosi_1.png" alt="Yetakchi yoshlar" />
          </div>
          <div class="clock">
            <img src="img/clock.png" class="clock-body" />
            <img src="img/strelka.png" class="clock-arrow" />
          </div>
        </div>
        <div class="buttons">
          <a href="https://docs.google.com/forms/d/1a-kNXagtoCDbL4k8ebQOBbyP6u2xEx95Z702nIByKsQ/edit" class="btn">Ishtirok etish uchun ariza</button>
          <a href="https://docs.google.com/forms/d/1IYuS-iJxm4OYhsRAGEn6s7NiRyfLXywgQquPZDHNLBY/edit" class="btn">Заявка для участия</a>
        </div>
      </div>
      <div class="footer"><img src="img/footer.svg" alt="" /></div>
    </div>
  </body>
</html>
